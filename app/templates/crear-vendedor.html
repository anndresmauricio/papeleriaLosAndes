{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="signup-container">
    <h1 class="text-center" style="color: #023e8a;"><strong>Crear Usuario Vendedor</strong></h1>
    {% if messages %}
    {% for message in messages %}
    <p class="{% if message.tags %}{{ message.tags }}{% endif %} error-message">{{ message }}</p>
    {% endfor %}
    {% endif %}
    <form action="{% url 'crear-vendedor' %}" method="POST" class="signup-form">
        {% csrf_token %}
        <div class="form-group" style="margin-top: 10px;">
            <label for="id_username" class="col-form-label mr-2">Nombre de usuario:</label>
            <input type="text" id="id_username" name="username" class="form-control">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="id_password1" class="col-form-label mr-2">Contraseña:</label>
            <input type="password" id="id_password1" name="password1" class="form-control">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="id_password2" class="col-form-label mr-2">Confirmar contraseña:</label>
            <input type="password" id="id_password2" name="password2" class="form-control">
        </div>
        <div style="margin-top: 20px;" class="boton-signup">
            <button type="submit" class="btn btn-primary btn-block custom-btn">Crear vendedor</button>
        </div>
    </form>
</div>
{% endblock %}
