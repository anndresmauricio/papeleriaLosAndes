{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-light" role="alert">
        <div class="justified-text" style="max-width: 1100px; margin: 0 auto; padding: 0 20px;">
            <h2 class="text-center" style="color: #023e8a;"><strong>Solicitudes</strong></h2>
            <div class="contact-form-container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label><strong>Nombre:</strong></label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label><strong>Correo:</strong></label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label><strong>Asunto:</strong></label>
                        {{ form.subject }}
                    </div>
                    <div class="form-group">
                        <label><strong>Mensaje:</strong></label>
                        {{ form.message }}
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .contact-form-container form input,
    .contact-form-container form textarea,
    .contact-form-container form select {
        padding: 10px;
        border: 1px solid #dddddd;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 15px; /* AÃ±adir margen inferior para separar los campos */
    }
</style>
{% endblock %}
